<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Study Groups</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      font-weight: 600;
      color: #fff;
      letter-spacing: 2px;
    }
    .group-card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      display: inline-block;
      position: relative;
      overflow: hidden;
      text-align: left;
      transform: scale(0.95);
    }
    .group-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      background-color: #f5f5f5;
      filter: brightness(1.1);
    }
    .group-card .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      color: #2575fc;
      margin-bottom: 15px;
    }
    .group-card .card-header p {
      margin: 0;
      font-weight: bold;
    }
    .group-card .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .group-card .join-btn {
      background-color: #2575fc;
      color: #fff;
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .group-card .join-btn:hover {
      background-color: #6a11cb;
      transform: translateY(-3px);
    }
    .group-card .join-btn:active {
      background-color: #4a08a3;
      transform: translateY(1px);
    }
    .create-group-btn {
      padding: 20px 40px;
      background-color: #ff6600;
      border-radius: 25px;
      font-size: 20px;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-bottom: 50px;
      margin-top: 30px;
    }
    .create-group-btn:hover {
      background-color: #e55a00;
      transform: translateY(-3px);
    }
    .create-group-btn:active {
      background-color: #cc5200;
      transform: translateY(1px);
    }
    .group-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      transition: all 0.3s ease-in-out;
    }
    .celebration {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #FFD700;
      animation: fadeIn 1s forwards, scaleUp 0.5s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes scaleUp {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Synergy Scholars</h1>
    <button class="create-group-btn" onclick="promptGroupDetails()">Create a Group</button>
    <div class="group-list" id="group-list">
      <!-- Dynamic group cards will appear here -->
    </div>
    <div class="celebration" id="celebration">
      ðŸŽ‰ Group Created Successfully!
    </div>
  </div>
  <script>
    let groupCounter = 65; // Starting from Group B (ASCII code for 'B' is 66)
    // Prompt for group details and create the group
    function promptGroupDetails() {
      const groupName = String.fromCharCode(groupCounter++);
      const numMembers = prompt("Enter the number of members in the group:");
      const duration = prompt("Enter the duration for the group (in minutes):");
      if (numMembers && duration) {
        createGroup(groupName, numMembers, duration);
      } else {
        alert("Please provide valid details.");
      }
    }
    // Add a new study group
    function createGroup(groupName, numMembers, duration) {
      const groupList = document.getElementById('group-list');
      const newGroup = document.createElement('div');
      newGroup.classList.add('group-card');
      newGroup.innerHTML = `
        <div class="card-header">
          <h2>Study Group ${groupName}</h2>
          <p>${numMembers} Members</p>
        </div>
        <p class="description">Duration: ${duration} minutes. Join this group for study sessions on upcoming exams. Collaborate with your peers!</p>
        <button class="join-btn">Join Group</button>
      `;
      groupList.appendChild(newGroup);
      // Celebration after creating the group
      const celebration = document.getElementById('celebration');
      celebration.style.display = 'block';
      setTimeout(() => {
        celebration.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
