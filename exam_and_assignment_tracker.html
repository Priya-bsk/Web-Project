<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam & Assignment Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
    font-family: "Poppins", sans-serif;
    background-color: #FFFAF3;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Main Container */
.container {
    width: 400px;
    background: #818ba0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Input Section */
.task-input {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

input, select, button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

input {
    flex: 1;
}

button {
    background-color: #FADADD;
    color: #333;
    cursor: pointer;
}

button:hover {
    background-color: #F4A7B9;
}

/* Task List */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #FFF8DC;
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Task Type Styles */
.Exam { background-color: #A7E6FF; }
.Assignment { background-color: #FFD1DC; }

/* Due Date */
.due-date {
    font-size: 14px;
    color: #ff6961;
}

/* Completed Task */
.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

/* Delete Button */
.delete-btn {
    background-color: #FF6961;
    color: white;
    border: none;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #D93D3D;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>📚 Exam & Assignment Tracker</h1>

        <div class="task-input">
            <input type="text" id="taskName" placeholder="Enter subject or task...">
            <input type="date" id="dueDate">
            <select id="taskType">
                <option value="Exam">Exam</option>
                <option value="Assignment">Assignment</option>
            </select>
            <button id="addTask">➕ Add</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        const taskName = document.getElementById("taskName");
        const dueDate = document.getElementById("dueDate");
        const taskType = document.getElementById("taskType");
        const addTaskBtn = document.getElementById("addTask");
        const taskList = document.getElementById("taskList");
        
        addTaskBtn.addEventListener("click", addTask);
        taskName.addEventListener("keypress", function(event) {
            if (event.key === "Enter") addTask();
        });
        
        function addTask() {
            const taskText = taskName.value.trim();
            const date = dueDate.value;
            const type = taskType.value;
        
            if (taskText === "" || date === "") return;
        
            const taskItem = createTaskElement(taskText, date, type);
            taskList.appendChild(taskItem);
        
            saveTasks();
            taskName.value = "";
            dueDate.value = "";
        }
        
        function createTaskElement(text, dueDate, type) {
            const li = document.createElement("li");
            li.classList.add(type);
        
            const taskSpan = document.createElement("span");
            taskSpan.textContent = text;
            taskSpan.addEventListener("click", toggleComplete);
        
            const dueDateSpan = document.createElement("span");
            dueDateSpan.classList.add("due-date");
            dueDateSpan.textContent = `Due: ${dueDate}`;
        
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "❌";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", deleteTask);
        
            li.appendChild(taskSpan);
            li.appendChild(dueDateSpan);
            li.appendChild(deleteBtn);
        
            return li;
        }
        
        function toggleComplete(event) {
            event.target.classList.toggle("completed");
            saveTasks();
        }
        
        function deleteTask(event) {
            event.target.parentElement.remove();
            saveTasks();
        }
        
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector("span").textContent,
                    dueDate: li.querySelector(".due-date").textContent.replace("Due: ", ""),
                    completed: li.querySelector("span").classList.contains("completed"),
                    type: li.classList.contains("Exam") ? "Exam" : "Assignment"
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
        
        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
            savedTasks.forEach(task => {
                const taskItem = createTaskElement(task.text, task.dueDate, task.type);
                if (task.completed) taskItem.querySelector("span").classList.add("completed");
                taskList.appendChild(taskItem);
            });
        }
        


    </script>

</body>
</html>
