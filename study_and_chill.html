<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study & Chill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        :root {
            --primary: #F8B4D9;
            --secondary: #BEE3F8;
            --background: #FAF5FF;
            --text: #2D3748;
            --accent: #9F7AEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: var(--primary);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .settings {
            background-color: var(--secondary);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            border: 2px solid var(--primary);
            border-radius: 5px;
            font-size: 1rem;
        }

        /*.music-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }*/

        .music-btn {
            background-color: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .status {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: var(--accent);
        }
        .music-player {
            margin-top: 30px;
        }
        iframe {
            border-radius: 12px;
            width: 100%;
            height: 380px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¶ Study & Chill</h1>
        
        <div class="timer-container">
            <div class="time-display" id="timeDisplay">25:00</div>
            <div class="status" id="status">Study Time</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Session</button>
            <button id="pauseBtn">Pause Session</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="studyTime">Study Time (minutes)</label>
                    <input type="number" id="studyTime" value="25" min="1" max="120">
                </div>
                <div class="setting-item">
                    <label for="breakTime">Break Time (minutes)</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>
        </div>

        <div class="music-player">
            <h2>Spotify Study Playlist</h2><br>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8NTLI2TtZa6" allow="encrypted-media"></iframe>
            <br>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/07UHFyiPyJBz3AN4tqbnba?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
    </div>

    <script>
        class Timer {
            constructor() {
                this.isRunning = false;
                this.isStudyTime = true;
                this.timeLeft = 25 * 60; // 25 minutes in seconds
                this.interval = null;
                
                // DOM elements
                this.timeDisplay = document.getElementById('timeDisplay');
                this.statusDisplay = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.studyTimeInput = document.getElementById('studyTime');
                this.breakTimeInput = document.getElementById('breakTime');
                
                // Event listeners
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Initialize display
                this.updateDisplay();
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.interval = setInterval(() => this.tick(), 1000);
                    this.startBtn.textContent = 'Running';
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.interval);
                    this.startBtn.textContent = 'Start';
                }
            }

            reset() {
                this.pause();
                this.isStudyTime = true;
                this.timeLeft = this.studyTimeInput.value * 60;
                this.updateDisplay();
                this.statusDisplay.textContent = 'Study Time';
            }

            tick() {
                if (this.timeLeft > 0) {
                    this.timeLeft--;
                    this.updateDisplay();
                } else {
                    this.switchMode();
                }
            }

            switchMode() {
                this.isStudyTime = !this.isStudyTime;
                this.timeLeft = (this.isStudyTime ? this.studyTimeInput.value : this.breakTimeInput.value) * 60;
                this.statusDisplay.textContent = this.isStudyTime ? 'Study Time' : 'Break Time';
                this.updateDisplay();
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Initialize
        const timer = new Timer();
        
    </script>
</body>
</html>
